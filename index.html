<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="clockFrame">
      <div id="clockRim">
        <div id="clockCenter">
          <div id="secondRotator">
            <div id="secondArm"></div>
          </div>
          <div id="minuteRotator">
            <div id="minuteArm"></div>
          </div>
          <div id="hourRotator">
            <div id="hourArm"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
